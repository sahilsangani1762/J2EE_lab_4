<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Select an Operation</h2>
    <form action="pro18" method="post">
        <label for="num1">Number 1:</label><br>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Number 2:</label><br>
        <input type="number" id="num2" name="num2" required><br><br>

        <input type="radio" id="add" name="operation" value="addition" required>
        <label for="add">Addition</label><br>

        <input type="radio" id="subtract" name="operation" value="subtraction">
        <label for="subtract">Subtraction</label><br>

        <input type="radio" id="multiply" name="operation" value="multiplication">
        <label for="multiply">Multiplication</label><br>

        <input type="radio" id="divide" name="operation" value="division">
        <label for="divide">Division</label><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
